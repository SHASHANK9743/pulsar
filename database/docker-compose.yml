services:
  database:
    image: 'postgre:latest'
    ports:
      - 15432:5432
    environment:
      - POSTGRES_PASSWORD=SnyderCut@214
    networks:
      - postgres-network

    volumes:
      - ${PWD}/db-data/:/var/lib/postgresql/data/
      - ${PWD}/init.sql:/docker-entrypoint-initdb.d/init.sql

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 15433:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=cheshta.chopra5@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=SnyderCut@214

    depends_on:
      - database
    networks:
      - postgres-network

    volumes:
      - ${PWD}/pgadmin-data/:/var/lib/pgadmin/

networks:
  postgres-network:
    driver: bridge

